<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | JW Tiempo</title>
    <link rel="icon" href="jwtiempoimagen.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-user">
        <div class="header-logo-wrap">
            <a href="index.html"><img src="jwtiempoimagen.png" alt="JW Tiempo"></a>
        </div>
        <h2>Mi Perfil</h2>
        <div class="user-info">
            <a href="publicador-reporte.html" class="nav-links" style="display: inline-flex;">Reporte</a>
            <div class="user-menu">
                <button class="user-menu-trigger" id="menuTrigger" aria-label="Menú">
                    <span class="menu-icon">&#9776;</span>
                    <span id="menuNombre">Usuario</span>
                </button>
                <div class="user-menu-dropdown" id="menuDropdown">
                    <a href="publicador-perfil.html">Perfil</a>
                    <a href="publicador-reporte.html">Reporte</a>
                    <div class="menu-divider"></div>
                    <button type="button" class="cerrar-sesion" id="btnCerrarSesion">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="mensaje"></div>

        <div class="card">
            <h2 style="color: var(--primary-blue); margin-bottom: 1.5rem;">Editar mis datos</h2>
            
            <form id="formPerfil">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" disabled style="background: var(--light-gray); cursor: not-allowed;">
                    <small style="color: var(--text-light); font-size: 0.9rem;">Para cambiar el correo, contacta al administrador.</small>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección *</label>
                    <textarea id="direccion" name="direccion" required autocomplete="street-address"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="esPrecursor" name="esPrecursor">
                        Soy Precursor Regular
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar cambios</button>
            </form>

            <div class="link-group">
                <a href="publicador-reporte.html">Volver al reporte</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCcGCZ3Sa6J4yLbPCP2XVd6MYtiKNIq8W0",
            authDomain: "jwtiempoorg.firebaseapp.com",
            databaseURL: "https://jwtiempoorg-default-rtdb.firebaseio.com",
            projectId: "jwtiempoorg",
            storageBucket: "jwtiempoorg.firebasestorage.app",
            messagingSenderId: "58182089719",
            appId: "1:58182089719:web:fd671c8b7320f55befccf2",
            measurementId: "G-232M4QXQDW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const formPerfil = document.getElementById('formPerfil');
        const mensajeDiv = document.getElementById('mensaje');
        const menuNombre = document.getElementById('menuNombre');
        const menuTrigger = document.getElementById('menuTrigger');
        const menuDropdown = document.getElementById('menuDropdown');

        function mostrarMensaje(texto, tipo) {
            mensajeDiv.innerHTML = `<div class="mensaje ${tipo}">${texto}</div>`;
            setTimeout(() => { mensajeDiv.innerHTML = ''; }, 5000);
        }

        menuTrigger.addEventListener('click', (e) => {
            e.stopPropagation();
            menuDropdown.classList.toggle('show');
        });

        document.addEventListener('click', () => menuDropdown.classList.remove('show'));

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'publicador-login.html';
                return;
            }

            try {
                const userSnapshot = await get(ref(database, `usuarios/${user.uid}`));
                if (userSnapshot.exists()) {
                    const datos = userSnapshot.val();
                    document.getElementById('nombre').value = datos.nombre || '';
                    document.getElementById('email').value = datos.email || user.email || '';
                    document.getElementById('telefono').value = datos.telefono || '';
                    document.getElementById('direccion').value = datos.direccion || '';
                    document.getElementById('esPrecursor').checked = datos.esPrecursor || false;
                    menuNombre.textContent = datos.nombre || user.email;
                } else {
                    menuNombre.textContent = user.email;
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('Error al cargar datos.', 'error');
            }
        });

        formPerfil.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const esPrecursor = document.getElementById('esPrecursor').checked;

            if (!nombre || !telefono || !direccion) {
                mostrarMensaje('Completa todos los campos requeridos.', 'error');
                return;
            }

            try {
                const userSnapshot = await get(ref(database, `usuarios/${user.uid}`));
                const datosActuales = userSnapshot.exists() ? userSnapshot.val() : {};
                
                await set(ref(database, `usuarios/${user.uid}`), {
                    ...datosActuales,
                    nombre,
                    telefono,
                    direccion,
                    esPrecursor,
                    email: datosActuales.email || user.email
                });

                menuNombre.textContent = nombre;
                mostrarMensaje('Datos guardados correctamente.', 'success');
            } catch (error) {
                mostrarMensaje('Error al guardar. Intenta nuevamente.', 'error');
            }
        });

        document.getElementById('btnCerrarSesion').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                mostrarMensaje('Error al cerrar sesión.', 'error');
            }
        });
    </script>
</body>
</html>
