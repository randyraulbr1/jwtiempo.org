<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Anciano | JW Tiempo</title>
    <link rel="icon" href="jwtiempoimagen.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-logo">
            <img src="jwtiempoimagen.png" alt="JW Tiempo" class="header-logo-img">
            <div class="header-logo-text">
                <h1>JW TIEMPO</h1>
                <p>Registro de Anciano</p>
            </div>
        </a>
    </header>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h2 style="text-align: center; color: var(--primary-blue); margin-bottom: 1.5rem;">Registro de Administrador</h2>
            
            <div id="mensaje"></div>

            <form id="formRegistro">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña * (mínimo 6 caracteres)</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse como Administrador</button>
            </form>

            <div class="link-group">
                <a href="admin-login.html">Inicia sesión aquí</a><br>
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcGCZ3Sa6J4yLbPCP2XVd6MYtiKNIq8W0",
            authDomain: "jwtiempoorg.firebaseapp.com",
            databaseURL: "https://jwtiempoorg-default-rtdb.firebaseio.com",
            projectId: "jwtiempoorg",
            storageBucket: "jwtiempoorg.firebasestorage.app",
            messagingSenderId: "58182089719",
            appId: "1:58182089719:web:fd671c8b7320f55befccf2",
            measurementId: "G-232M4QXQDW"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Elementos del formulario
        const formRegistro = document.getElementById('formRegistro');
        const mensajeDiv = document.getElementById('mensaje');

        // Función para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            mensajeDiv.innerHTML = `<div class="mensaje ${tipo}">${texto}</div>`;
            setTimeout(() => {
                mensajeDiv.innerHTML = '';
            }, 5000);
        }

        // Validar formulario
        formRegistro.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar contraseñas
            if (password.length < 6) {
                mostrarMensaje('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                mostrarMensaje('Las contraseñas no coinciden', 'error');
                return;
            }

            // Validar campos requeridos
            if (!nombre || !email) {
                mostrarMensaje('Por favor, completa todos los campos requeridos', 'error');
                return;
            }

            try {
                await setPersistence(auth, browserLocalPersistence);
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Guardar como administrador
                await set(ref(database, `admins/${user.uid}`), true);

                // Guardar información del administrador
                await set(ref(database, `adminsInfo/${user.uid}`), {
                    nombre: nombre,
                    email: email,
                    fechaRegistro: new Date().toISOString()
                });

                mostrarMensaje('¡Registro exitoso! Redirigiendo al panel de administración...', 'success');
                
                // Redirigir después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);

            } catch (error) {
                let mensajeError = 'Error al registrar. Por favor, intenta nuevamente.';
                
                if (error.code === 'auth/email-already-in-use') {
                    mensajeError = 'Este correo electrónico ya está registrado.';
                } else if (error.code === 'auth/invalid-email') {
                    mensajeError = 'El correo electrónico no es válido.';
                } else if (error.code === 'auth/weak-password') {
                    mensajeError = 'La contraseña es muy débil.';
                } else if (error.code === 'PERMISSION_DENIED' || error.message?.includes('permission_denied')) {
                    mensajeError = 'Error de permisos en la base de datos. Debes configurar las reglas de seguridad en Firebase Console. Revisa el archivo database.rules.json y las instrucciones en README.';
                }
                
                console.error('Error completo:', error);
                mostrarMensaje(mensajeError, 'error');
            }
        });
    </script>
</body>
</html>
