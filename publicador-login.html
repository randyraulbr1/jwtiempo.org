<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Publicador | JW Tiempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JW TIEMPO</h1>
        <p>Iniciar Sesión - Publicador</p>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 2rem auto;">
            <h2 style="text-align: center; color: var(--primary-blue); margin-bottom: 1.5rem;">Iniciar Sesión</h2>
            
            <div id="mensaje"></div>

            <form id="formLogin">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <div class="link-group">
                <a href="#" id="resetPassword">¿Olvidaste tu contraseña?</a><br>
                <a href="publicador-registro.html">Regístrate aquí</a><br>
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcGCZ3Sa6J4yLbPCP2XVd6MYtiKNIq8W0",
            authDomain: "jwtiempoorg.firebaseapp.com",
            databaseURL: "https://jwtiempoorg-default-rtdb.firebaseio.com",
            projectId: "jwtiempoorg",
            storageBucket: "jwtiempoorg.firebasestorage.app",
            messagingSenderId: "58182089719",
            appId: "1:58182089719:web:fd671c8b7320f55befccf2",
            measurementId: "G-232M4QXQDW"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos del formulario
        const formLogin = document.getElementById('formLogin');
        const mensajeDiv = document.getElementById('mensaje');
        const resetPasswordLink = document.getElementById('resetPassword');

        // Función para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            mensajeDiv.innerHTML = `<div class="mensaje ${tipo}">${texto}</div>`;
            setTimeout(() => {
                mensajeDiv.innerHTML = '';
            }, 5000);
        }

        // Iniciar sesión
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                mostrarMensaje('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                // Redirigir después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'publicador-reporte.html';
                }, 1500);

            } catch (error) {
                let mensajeError = 'Error al iniciar sesión. Por favor, verifica tus credenciales.';
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    mensajeError = 'Correo electrónico o contraseña incorrectos.';
                } else if (error.code === 'auth/invalid-email') {
                    mensajeError = 'El correo electrónico no es válido.';
                } else if (error.code === 'auth/too-many-requests') {
                    mensajeError = 'Demasiados intentos fallidos. Por favor, intenta más tarde.';
                }
                
                mostrarMensaje(mensajeError, 'error');
            }
        });

        // Recuperar contraseña
        resetPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                mostrarMensaje('Por favor, ingresa tu correo electrónico primero', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                mostrarMensaje('Se ha enviado un correo para restablecer tu contraseña. Revisa tu bandeja de entrada.', 'success');
            } catch (error) {
                let mensajeError = 'Error al enviar el correo de recuperación.';
                
                if (error.code === 'auth/user-not-found') {
                    mensajeError = 'No existe una cuenta con este correo electrónico.';
                } else if (error.code === 'auth/invalid-email') {
                    mensajeError = 'El correo electrónico no es válido.';
                }
                
                mostrarMensaje(mensajeError, 'error');
            }
        });
    </script>
</body>
</html>
