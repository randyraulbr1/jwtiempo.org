<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Tiempo - Sistema de Reportes de Predicación</title>
    <link rel="icon" href="jwtiempoimagen.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-logo">
            <img src="jwtiempoimagen.png" alt="JW Tiempo" class="header-logo-img">
            <div class="header-logo-text">
                <h1>JW TIEMPO</h1>
                <p>Sistema de Reportes de Predicación</p>
            </div>
        </a>
    </header>

    <div class="container">
        <div class="cards-grid">
            <!-- Tarjeta Publicador -->
            <div class="card">
                <h2>Publicador</h2>
                <p>Accede para enviar tus reportes mensuales de predicación</p>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="publicador-login.html" class="btn btn-primary">Iniciar Sesión</a>
                    <a href="publicador-registro.html" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>

            <!-- Tarjeta Anciano -->
            <div class="card">
                <h2>Anciano</h2>
                <p>Accede al panel de administración para gestionar reportes</p>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="admin-login.html" class="btn btn-primary">Iniciar Sesión</a>
                    <a href="admin-registro.html" class="btn btn-secondary">Registrarse</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JW Tiempo. Todos los derechos reservados.</p>
    </footer>

</html>
